<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="app">
        <div class="splashscreen">
            <div class="splashscreen-text">
                <span class="splashscreen-inactive"> _       _        _     </span>
                <span class="splashscreen-inactive">| |     | |      (_)    </span>
                <span class="splashscreen-inactive">| |_ ___| |_ _ __ _ ___ </span>
                <span class="splashscreen-inactive">| __/ _ | __| '__| / __|</span>
                <span class="splashscreen-inactive">| ||  __| |_| |  | \__ \</span>
                <span class="splashscreen-inactive"> \__\___|\__|_|  |_|___/</span>
            </div>
        </div>
        <div class="game-container">
            <div class="canvas-container">
                <canvas class="game-canvas"></canvas>
            </div>
            <div class="sidebar-container">
                <div class="sidebar-box">
                    <h2>SCORE</h2>
                    <p>0</p>
                </div>
                <div class="sidebar-box">
                    <h2>LINES</h2>
                    <p>0</p>
                </div>
                <div class="sidebar-box">
                    <h2>LEVEL</h2>
                    <p>0</p>
                </div>
                <div class="sidebar-box">
                    <h2>NEXT</h2>
                    <canvas class="next-canvas"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="bootstrap.js"></script>
</body>

</html>
